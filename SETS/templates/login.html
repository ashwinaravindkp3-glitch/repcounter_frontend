<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETS - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/oled.css') }}?v={{ v }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            max-width: 900px;
            width: 90%;
            border: 3px solid var(--oled-cyan);
            position: relative;
        }

        .login-box::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--oled-cyan);
            margin: 6px;
            pointer-events: none;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--oled-cyan);
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 3rem;
            filter: drop-shadow(0 0 15px var(--oled-cyan));
        }

        .brand h1 {
            font-size: 2rem;
            font-weight: 700;
            color: var(--oled-cyan);
            margin: 0;
            letter-spacing: 3px;
            text-shadow: 0 0 15px var(--oled-cyan);
        }

        .brand p {
            font-size: 0.8rem;
            color: var(--oled-gray);
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--oled-white);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-area {
            display: flex;
            align-items: center;
            gap: 4rem;
            padding: 3rem 0;
        }

        .scan-area {
            flex: 1;
            text-align: center;
            position: relative;
        }

        .scan-icon {
            font-size: 8rem;
            color: var(--oled-cyan);
            filter: drop-shadow(0 0 30px var(--oled-cyan));
            animation: scanPulse 2s ease-in-out infinite;
        }

        @keyframes scanPulse {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.7;
                transform: scale(1.05);
            }
        }

        .info-area {
            flex: 1;
            border-left: 2px solid var(--oled-border);
            padding-left: 3rem;
        }

        .prompt {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--oled-cyan);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 0 0 10px var(--oled-cyan);
        }

        .status-msg {
            color: var(--oled-white);
            margin-bottom: 2rem;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .clock {
            font-size: 3rem;
            font-weight: 700;
            color: var(--oled-green);
            font-variant-numeric: tabular-nums;
            text-shadow: 0 0 20px var(--oled-green);
            font-family: 'Courier New', monospace;
            letter-spacing: 3px;
        }

        @media (max-width: 768px) {
            .main-area {
                flex-direction: column;
                gap: 2rem;
            }

            .info-area {
                border-left: none;
                border-top: 2px solid var(--oled-border);
                padding-left: 0;
                padding-top: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-box card">
        <div class="header">
            <div class="brand-area">
                <div class="logo">üèãÔ∏è</div>
                <div class="brand">
                    <h1>SETS</h1>
                    <p>Smart Exercise Tracking System</p>
                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>

        <div class="main-area">
            <div class="scan-area">
                <div class="scan-icon">üì°</div>
            </div>
            <div class="info-area">
                <div class="prompt">Scan RFID Card</div>
                <div class="status-msg" id="statusText">Awaiting Authentication</div>
                <div class="clock" id="currentTime">00:00:00</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/serial_status');
                const data = await response.json();
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('connectionText');
                const status = document.getElementById('statusText');

                if (data.connected) {
                    dot.className = 'status-dot online';
                    text.textContent = 'Online';
                    status.textContent = 'Awaiting Authentication';
                } else {
                    dot.className = 'status-dot offline';
                    text.textContent = 'Offline';
                    status.textContent = 'Connection Error';
                }

                if (data.current_user) {
                    status.textContent = 'Access Granted';
                    setTimeout(() => window.location.href = '/dashboard', 500);
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
        setInterval(checkStatus, 1000);
        checkStatus();
    </script>
</body>
</html>
