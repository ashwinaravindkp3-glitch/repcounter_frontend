<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETS - Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/clean.css') }}?v={{ v }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .login-box {
            max-width: 700px;
            width: 90%;
        }

        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .brand-area {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            font-size: 2rem;
        }

        .brand h1 {
            font-size: 1.75rem;
            font-weight: 600;
            color: var(--primary);
            margin: 0;
        }

        .brand p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin: 0;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.9rem;
            color: var(--text-secondary);
        }

        .main-area {
            display: flex;
            align-items: center;
            gap: 3rem;
            padding: 2rem 0;
        }

        .scan-area {
            flex: 1;
            text-align: center;
        }

        .scan-icon {
            font-size: 5rem;
            opacity: 0.6;
        }

        .info-area {
            flex: 1;
        }

        .prompt {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text);
        }

        .status-msg {
            color: var(--text-secondary);
            margin-bottom: 2rem;
        }

        .clock {
            font-size: 2rem;
            font-weight: 300;
            color: var(--primary);
            font-variant-numeric: tabular-nums;
        }
    </style>
</head>
<body>
    <div class="login-box card">
        <div class="header">
            <div class="brand-area">
                <div class="logo">üèãÔ∏è</div>
                <div class="brand">
                    <h1>SETS</h1>
                    <p>Smart Exercise Tracking System</p>
                </div>
            </div>
            <div class="status-indicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="connectionText">Connecting...</span>
            </div>
        </div>

        <div class="main-area">
            <div class="scan-area">
                <div class="scan-icon">üì°</div>
            </div>
            <div class="info-area">
                <div class="prompt">Scan RFID Card</div>
                <div class="status-msg" id="statusText">Awaiting Authentication</div>
                <div class="clock" id="currentTime">00:00:00</div>
            </div>
        </div>
    </div>

    <script>
        function updateTime() {
            const now = new Date();
            const h = now.getHours().toString().padStart(2, '0');
            const m = now.getMinutes().toString().padStart(2, '0');
            const s = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('currentTime').textContent = `${h}:${m}:${s}`;
        }

        async function checkStatus() {
            try {
                const response = await fetch('/api/serial_status');
                const data = await response.json();
                const dot = document.getElementById('statusDot');
                const text = document.getElementById('connectionText');
                const status = document.getElementById('statusText');

                if (data.connected) {
                    dot.className = 'status-dot online';
                    text.textContent = 'Online';
                    status.textContent = 'Awaiting Authentication';
                } else {
                    dot.className = 'status-dot offline';
                    text.textContent = 'Offline';
                    status.textContent = 'Connection Error';
                }

                if (data.current_user) {
                    status.textContent = 'Access Granted';
                    setTimeout(() => window.location.href = '/dashboard', 500);
                }
            } catch (error) {
                console.error('Status check failed:', error);
            }
        }

        updateTime();
        setInterval(updateTime, 1000);
        setInterval(checkStatus, 1000);
        checkStatus();
    </script>
</body>
</html>
