<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness Tracker | Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .login-card {
            background: white;
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            min-width: 400px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        .time-display {
            font-size: 3rem;
            color: #3498db;
            margin: 2rem 0;
            font-weight: bold;
        }
        .status {
            color: #7f8c8d;
            font-size: 1.2rem;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>üèãÔ∏è Fitness Tracker Pro</h1>
        <div class="time-display">{{ current_time }}</div>
        <p class="status">Scan your RFID card to continue</p>
        <div class="spinner"></div>
    </div>
</body>
</html>
