<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETS - Configure Workout</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/oled.css') }}?v={{ v }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .selection-container {
            max-width: 95vw;
            width: 100%;
            height: 90vh;
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .selection-card {
            background: var(--oled-surface);
            border: 3px solid var(--oled-cyan);
            padding: 2rem;
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .selection-card::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--oled-cyan);
            margin: 6px;
            pointer-events: none;
        }

        .exercise-header {
            text-align: center;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--oled-border);
            margin-bottom: 1.5rem;
        }

        .exercise-icon {
            font-size: 3rem;
            color: var(--oled-cyan);
            filter: drop-shadow(0 0 20px var(--oled-cyan));
            display: inline-block;
            margin-right: 1rem;
        }

        .exercise-name {
            display: inline-block;
            font-size: 2rem;
            font-weight: 700;
            color: var(--oled-cyan);
            text-shadow: 0 0 15px var(--oled-cyan);
            letter-spacing: 3px;
            vertical-align: middle;
        }

        /* Horizontal Layout */
        .selection-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            flex: 1;
            align-items: start;
        }

        .selection-section {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .section-label {
            font-size: 1.1rem;
            font-weight: 700;
            color: var(--oled-cyan);
            margin-bottom: 1rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 0.8rem;
            margin-bottom: 1rem;
        }

        .number-grid.sets-grid {
            grid-template-columns: repeat(3, 1fr);
        }

        .number-btn {
            aspect-ratio: 1;
            border: 2px solid var(--oled-cyan);
            background: transparent;
            font-family: 'Courier New', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--oled-cyan);
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .number-btn:hover {
            background: var(--oled-cyan);
            color: var(--oled-bg);
            box-shadow: 0 0 20px var(--oled-cyan);
            transform: scale(1.05);
        }

        .number-btn.selected {
            background: var(--oled-cyan);
            color: var(--oled-bg);
            box-shadow: 0 0 30px var(--oled-cyan);
            transform: scale(1.05);
        }

        .custom-input-section {
            text-align: center;
            margin-top: 1rem;
        }

        .custom-input-section label {
            color: var(--oled-white);
            font-size: 0.85rem;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .custom-input {
            width: 100px;
            padding: 0.6rem;
            border: 2px solid var(--oled-border);
            background: var(--oled-bg);
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            text-align: center;
            font-weight: 700;
            color: var(--oled-white);
            margin-left: 0.5rem;
        }

        .custom-input:focus {
            outline: none;
            border-color: var(--oled-cyan);
            box-shadow: 0 0 15px var(--oled-cyan);
        }

        /* Bottom Section */
        .bottom-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 2px solid var(--oled-border);
        }

        .selected-info {
            background: var(--oled-bg);
            border: 2px solid var(--oled-green);
            color: white;
            padding: 1rem;
            text-align: center;
            margin-bottom: 1rem;
        }

        .selected-info h3 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
            color: var(--oled-green);
            text-shadow: 0 0 10px var(--oled-green);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .selected-info p {
            font-size: 1rem;
            color: var(--oled-white);
            letter-spacing: 1px;
        }

        .controls {
            display: flex;
            gap: 1rem;
        }

        .start-button {
            flex: 1;
            padding: 1rem;
            background: transparent;
            border: 3px solid var(--oled-green);
            color: var(--oled-green);
            font-size: 1.3rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .start-button:hover:not(:disabled) {
            background: var(--oled-green);
            color: var(--oled-bg);
            box-shadow: 0 0 30px var(--oled-green);
        }

        .start-button:disabled {
            border-color: var(--oled-border);
            color: var(--oled-gray);
            cursor: not-allowed;
        }

        .back-btn {
            position: fixed;
            top: 1rem;
            left: 1rem;
            background: var(--oled-surface);
            border: 2px solid var(--oled-cyan);
            color: var(--oled-cyan);
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            transition: all 0.3s;
            z-index: 100;
            font-size: 0.9rem;
        }

        .back-btn:hover {
            background: var(--oled-cyan);
            color: var(--oled-bg);
            box-shadow: 0 0 20px var(--oled-cyan);
        }

        @media (max-width: 1024px) {
            .selection-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            body {
                overflow: auto;
            }

            .selection-container {
                height: auto;
                min-height: 90vh;
            }
        }
    </style>
</head>
<body>
    <a href="/dashboard" class="back-btn">‚Üê BACK</a>

    <div class="selection-container">
        <div class="selection-card">
            <div class="exercise-header">
                <span class="exercise-icon" id="exerciseIcon">üí™</span>
                <span class="exercise-name" id="exerciseName">LOADING...</span>
            </div>

            <!-- Horizontal Grid: Reps and Sets Side by Side -->
            <div class="selection-grid">
                <!-- Reps Selection -->
                <div class="selection-section">
                    <div class="section-label">‚ñ∏ REPS PER SET</div>
                    <div class="number-grid">
                        <div class="number-btn" onclick="selectReps(5)">5</div>
                        <div class="number-btn" onclick="selectReps(8)">8</div>
                        <div class="number-btn" onclick="selectReps(10)">10</div>
                        <div class="number-btn" onclick="selectReps(12)">12</div>
                        <div class="number-btn" onclick="selectReps(15)">15</div>
                    </div>
                    <div class="custom-input-section">
                        <label>CUSTOM:</label>
                        <input type="number" id="customReps" class="custom-input"
                               placeholder="0" min="1" max="100"
                               onchange="selectReps(parseInt(this.value))">
                    </div>
                </div>

                <!-- Sets Selection -->
                <div class="selection-section">
                    <div class="section-label">‚ñ∏ NUMBER OF SETS</div>
                    <div class="number-grid sets-grid">
                        <div class="number-btn" onclick="selectSets(1)">1</div>
                        <div class="number-btn" onclick="selectSets(2)">2</div>
                        <div class="number-btn" onclick="selectSets(3)">3</div>
                        <div class="number-btn" onclick="selectSets(4)">4</div>
                        <div class="number-btn" onclick="selectSets(5)">5</div>
                        <div class="number-btn" onclick="selectSets(6)">6</div>
                    </div>
                </div>
            </div>

            <!-- Bottom Section -->
            <div class="bottom-section">
                <!-- Selected Info -->
                <div class="selected-info" id="selectedInfo" style="display: none;">
                    <h3>WORKOUT PARAMETERS</h3>
                    <p id="summaryText"></p>
                </div>

                <!-- Start Button -->
                <div class="controls">
                    <button class="start-button"
                            id="startBtn"
                            onclick="startWorkout()"
                            disabled>
                        ‚ñ∏ START WORKOUT
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let selectedExercise = sessionStorage.getItem('selectedExercise');
        let selectedExerciseName = sessionStorage.getItem('selectedExerciseName');
        let selectedReps = 0;
        let selectedSets = 0;

        const exerciseIcons = {
            'bicep_curl': 'üí™',
            'shoulder_press': 'üèãÔ∏è',
            'lateral_raise': 'üí•'
        };

        if (selectedExerciseName && selectedExercise) {
            document.getElementById('exerciseName').textContent = selectedExerciseName.toUpperCase();
            document.getElementById('exerciseIcon').textContent = exerciseIcons[selectedExercise] || 'üí™';
        } else {
            window.location.href = '/dashboard';
        }

        function selectReps(reps, fromOLED = false) {
            selectedReps = reps;
            document.querySelectorAll('.selection-section')[0].querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.textContent) === reps) {
                    btn.classList.add('selected');
                }
            });
            document.getElementById('customReps').value = reps;
            updateSummary();

            if (!fromOLED) {
                sendToMCU('reps', reps);
            }
        }

        function selectSets(sets, fromOLED = false) {
            selectedSets = sets;
            document.querySelectorAll('.selection-section')[1].querySelectorAll('.number-btn').forEach(btn => {
                btn.classList.remove('selected');
                if (parseInt(btn.textContent) === sets) {
                    btn.classList.add('selected');
                }
            });
            updateSummary();

            if (!fromOLED) {
                sendToMCU('sets', sets);
            }
        }

        async function sendToMCU(type, value) {
            try {
                await fetch('/api/send_frontend_selection', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ type, value })
                });
            } catch (error) {
                console.log('MCU sync error (non-critical):', error);
            }
        }

        function updateSummary() {
            const info = document.getElementById('selectedInfo');
            const summaryText = document.getElementById('summaryText');
            const startBtn = document.getElementById('startBtn');

            if (selectedReps > 0 && selectedSets > 0) {
                info.style.display = 'block';
                summaryText.textContent = `${selectedSets} SETS √ó ${selectedReps} REPS = ${selectedSets * selectedReps} TOTAL REPS`;
                startBtn.disabled = false;
            } else {
                info.style.display = 'none';
                startBtn.disabled = true;
            }
        }

        async function startWorkout() {
            try {
                const response = await fetch('/api/start_workout', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        exercise: selectedExercise,
                        reps: selectedReps,
                        sets: selectedSets
                    })
                });

                if (response.ok) {
                    window.location.href = '/workout_monitor';
                } else {
                    alert('Failed to start workout. Please try again.');
                }
            } catch (error) {
                console.error('Error starting workout:', error);
                alert('Error starting workout. Please check connection.');
            }
        }

        async function pollOLEDSelections() {
            try {
                const response = await fetch('/api/oled_selection');
                const data = await response.json();

                if (data.reps && data.reps !== selectedReps) {
                    console.log(`üéÆ OLED selected ${data.reps} reps - syncing frontend`);
                    selectReps(data.reps, true);
                }

                if (data.sets && data.sets !== selectedSets) {
                    console.log(`üéÆ OLED selected ${data.sets} sets - syncing frontend`);
                    selectSets(data.sets, true);
                }
            } catch (error) {
                console.log('OLED poll error (non-critical):', error);
            }
        }

        setInterval(pollOLEDSelections, 500);
    </script>
</body>
</html>
