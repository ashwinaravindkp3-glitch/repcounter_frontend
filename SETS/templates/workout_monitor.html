<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SETS - Workout Monitor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/oled.css') }}?v={{ v }}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .monitor-container {
            max-width: 1000px;
            width: 90%;
            padding: 2rem;
        }

        .workout-display {
            background: var(--oled-surface);
            border: 3px solid var(--oled-cyan);
            padding: 3rem;
            text-align: center;
            position: relative;
        }

        .workout-display::after {
            content: '';
            position: absolute;
            inset: 0;
            border: 1px solid var(--oled-cyan);
            margin: 6px;
            pointer-events: none;
        }

        .exercise-header {
            margin-bottom: 2rem;
            padding-bottom: 2rem;
            border-bottom: 2px solid var(--oled-border);
        }

        .exercise-icon {
            font-size: 6rem;
            filter: drop-shadow(0 0 30px var(--oled-cyan));
            margin-bottom: 1rem;
        }

        .exercise-name {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--oled-cyan);
            text-shadow: 0 0 20px var(--oled-cyan);
            letter-spacing: 4px;
            margin-bottom: 1rem;
        }

        .workout-info {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin: 1rem 0;
            flex-wrap: wrap;
        }

        .info-tag {
            color: var(--oled-white);
            font-size: 1rem;
            letter-spacing: 1px;
        }

        /* Main Rep Counter */
        .rep-display {
            margin: 3rem 0;
        }

        .rep-label {
            font-size: 1.2rem;
            color: var(--oled-gray);
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 1rem;
        }

        .rep-counter {
            font-size: 10rem;
            font-weight: 700;
            color: var(--oled-green);
            text-shadow: 0 0 40px var(--oled-green);
            font-family: 'Courier New', monospace;
            line-height: 1;
            margin: 1rem 0;
        }

        .rep-target {
            font-size: 2rem;
            color: var(--oled-cyan);
            text-shadow: 0 0 15px var(--oled-cyan);
        }

        /* Set Progress */
        .set-progress {
            margin: 2rem 0;
            padding: 1.5rem;
            border: 2px solid var(--oled-yellow);
            background: var(--oled-bg);
        }

        .set-counter {
            font-size: 2.5rem;
            color: var(--oled-yellow);
            text-shadow: 0 0 20px var(--oled-yellow);
            font-weight: 700;
            letter-spacing: 2px;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .stat-box {
            background: var(--oled-bg);
            border: 2px solid var(--oled-cyan);
            padding: 1.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--oled-cyan);
            text-shadow: 0 0 20px var(--oled-cyan);
            font-family: 'Courier New', monospace;
            margin: 0.5rem 0;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--oled-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Control Buttons */
        .controls {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .control-btn {
            flex: 1;
            padding: 1.5rem;
            border: 3px solid var(--oled-cyan);
            background: transparent;
            color: var(--oled-cyan);
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .control-btn:hover {
            background: var(--oled-cyan);
            color: var(--oled-bg);
            box-shadow: 0 0 30px var(--oled-cyan);
        }

        .control-btn.danger {
            border-color: var(--oled-red);
            color: var(--oled-red);
        }

        .control-btn.danger:hover {
            background: var(--oled-red);
            box-shadow: 0 0 30px var(--oled-red);
        }

        /* Completion Screen */
        .completion-screen {
            display: none;
        }

        .completion-icon {
            font-size: 10rem;
            filter: drop-shadow(0 0 40px var(--oled-green));
            margin-bottom: 2rem;
        }

        .completion-title {
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--oled-green);
            text-shadow: 0 0 30px var(--oled-green);
            margin-bottom: 1rem;
            letter-spacing: 6px;
        }

        .completion-subtitle {
            font-size: 1.5rem;
            color: var(--oled-cyan);
            text-shadow: 0 0 15px var(--oled-cyan);
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .completion-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }

        .completion-stat {
            background: var(--oled-bg);
            border: 2px solid var(--oled-cyan);
            padding: 1.5rem;
        }

        .completion-stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--oled-cyan);
            text-shadow: 0 0 20px var(--oled-cyan);
            font-family: 'Courier New', monospace;
        }

        .completion-stat-label {
            font-size: 1rem;
            color: var(--oled-gray);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 0.5rem;
        }

        .finish-btn {
            margin-top: 2rem;
            padding: 1.5rem 3rem;
            border: 3px solid var(--oled-green);
            background: transparent;
            color: var(--oled-green);
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: inherit;
        }

        .finish-btn:hover {
            background: var(--oled-green);
            color: var(--oled-bg);
            box-shadow: 0 0 30px var(--oled-green);
        }

        /* Status Indicator */
        .status-bar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--oled-green);
            box-shadow: 0 0 10px var(--oled-green);
        }

        .status-bar.paused {
            background: var(--oled-yellow);
            box-shadow: 0 0 10px var(--oled-yellow);
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        @media (max-width: 768px) {
            .rep-counter {
                font-size: 6rem;
            }

            .completion-title {
                font-size: 2.5rem;
            }

            .controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="monitor-container">
        <div class="workout-display">
            <div class="status-bar" id="statusBar"></div>

            <!-- Active Workout Screen -->
            <div id="activeWorkout">
                <div class="exercise-header">
                    <div class="exercise-icon" id="exerciseIcon">ðŸ’ª</div>
                    <h1 class="exercise-name" id="exerciseName">LOADING...</h1>
                    <div class="workout-info">
                        <span class="info-tag" id="workoutTarget">0 REPS Ã— 0 SETS</span>
                    </div>
                </div>

                <!-- Rep Counter -->
                <div class="rep-display">
                    <div class="rep-label">CURRENT REPS</div>
                    <div class="rep-counter" id="repCount">0</div>
                    <div class="rep-target">/ <span id="targetReps">0</span></div>
                </div>

                <!-- Set Progress -->
                <div class="set-progress">
                    <div class="set-counter" id="setProgress">SET 1 / 1</div>
                </div>

                <!-- Stats -->
                <div class="stats-grid">
                    <div class="stat-box">
                        <div class="stat-value" id="calories">0</div>
                        <div class="stat-label">CALORIES</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="totalReps">0</div>
                        <div class="stat-label">TOTAL REPS</div>
                    </div>
                    <div class="stat-box">
                        <div class="stat-value" id="duration">00:00</div>
                        <div class="stat-label">DURATION</div>
                    </div>
                </div>

                <!-- Controls -->
                <div class="controls">
                    <button class="control-btn" id="pauseBtn" onclick="togglePause()">PAUSE</button>
                    <button class="control-btn danger" onclick="cancelWorkout()">CANCEL</button>
                </div>
            </div>

            <!-- Completion Screen -->
            <div id="completionScreen" class="completion-screen">
                <div class="completion-icon">âœ“</div>
                <h1 class="completion-title">WORKOUT COMPLETE</h1>
                <p class="completion-subtitle">MISSION ACCOMPLISHED</p>

                <div class="completion-stats">
                    <div class="completion-stat">
                        <div class="completion-stat-value" id="finalSets">0</div>
                        <div class="completion-stat-label">SETS COMPLETED</div>
                    </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value" id="finalReps">0</div>
                        <div class="completion-stat-label">TOTAL REPS</div>
                    </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value" id="finalCalories">0</div>
                        <div class="completion-stat-label">CALORIES BURNED</div>
                    </div>
                    <div class="completion-stat">
                        <div class="completion-stat-value" id="finalDuration">0:00</div>
                        <div class="completion-stat-label">DURATION</div>
                    </div>
                </div>

                <button class="finish-btn" onclick="finishWorkout()">RETURN TO DASHBOARD</button>
            </div>
        </div>
    </div>

    <script>
        const exerciseIcons = {
            'bicep_curl': 'ðŸ’ª',
            'shoulder_press': 'ðŸ‹ï¸',
            'lateral_raise': 'ðŸ’¥'
        };

        let isPaused = false;
        let startTime = null;
        let durationInterval = null;

        async function pollWorkoutState() {
            try {
                const response = await fetch('/api/workout_state');
                const data = await response.json();

                if (!data.active) {
                    window.location.href = '/dashboard';
                    return;
                }

                // Update exercise info
                document.getElementById('exerciseName').textContent = (data.exerciseName || 'WORKOUT').toUpperCase();
                document.getElementById('exerciseIcon').textContent = exerciseIcons[data.exercise] || 'ðŸ’ª';
                document.getElementById('workoutTarget').textContent = `${data.targetReps} REPS Ã— ${data.totalSets} SETS`;

                // Update rep counter
                document.getElementById('repCount').textContent = data.currentReps || 0;
                document.getElementById('targetReps').textContent = data.targetReps || 0;

                // Update set progress
                document.getElementById('setProgress').textContent = `SET ${data.currentSet || 1} / ${data.totalSets || 1}`;

                // Update stats
                document.getElementById('calories').textContent = Math.round(data.totalCalories || 0);
                document.getElementById('totalReps').textContent = ((data.currentSet - 1) * data.targetReps) + (data.currentReps || 0);

                // Update status bar
                const statusBar = document.getElementById('statusBar');
                if (data.status === 'paused') {
                    statusBar.classList.add('paused');
                    isPaused = true;
                    document.getElementById('pauseBtn').textContent = 'RESUME';
                } else {
                    statusBar.classList.remove('paused');
                    isPaused = false;
                    document.getElementById('pauseBtn').textContent = 'PAUSE';
                }

                // Initialize start time for duration
                if (!startTime && data.startTime) {
                    startTime = new Date(data.startTime);
                    startDurationTimer();
                }

            } catch (error) {
                console.error('Error polling workout state:', error);
            }
        }

        function startDurationTimer() {
            if (durationInterval) return;

            durationInterval = setInterval(() => {
                if (!isPaused && startTime) {
                    const elapsed = Math.floor((new Date() - startTime) / 1000);
                    const minutes = Math.floor(elapsed / 60);
                    const seconds = elapsed % 60;
                    document.getElementById('duration').textContent =
                        `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                }
            }, 1000);
        }

        async function togglePause() {
            try {
                await fetch('/api/pause_workout', {
                    method: 'POST'
                });
            } catch (error) {
                console.error('Error toggling pause:', error);
            }
        }

        async function cancelWorkout() {
            if (confirm('Cancel this workout? Progress will not be saved.')) {
                try {
                    await fetch('/api/cancel_workout', {
                        method: 'POST'
                    });
                    window.location.href = '/dashboard';
                } catch (error) {
                    console.error('Error canceling workout:', error);
                }
            }
        }

        async function checkCompletion() {
            try {
                const response = await fetch('/api/workout_state');
                const data = await response.json();

                if (!data.active && data.completed) {
                    // Show completion screen
                    document.getElementById('activeWorkout').style.display = 'none';
                    document.getElementById('completionScreen').style.display = 'block';

                    // Populate completion stats
                    document.getElementById('finalSets').textContent = data.totalSets || 0;
                    document.getElementById('finalReps').textContent = (data.totalSets * data.targetReps) || 0;
                    document.getElementById('finalCalories').textContent = Math.round(data.totalCalories || 0);

                    if (startTime) {
                        const elapsed = Math.floor((new Date() - startTime) / 1000);
                        const minutes = Math.floor(elapsed / 60);
                        const seconds = elapsed % 60;
                        document.getElementById('finalDuration').textContent =
                            `${minutes}:${seconds.toString().padStart(2, '0')}`;
                    }

                    // Stop polling
                    clearInterval(window.pollInterval);
                    clearInterval(durationInterval);
                }
            } catch (error) {
                console.error('Error checking completion:', error);
            }
        }

        function finishWorkout() {
            window.location.href = '/dashboard';
        }

        // Start polling
        pollWorkoutState();
        window.pollInterval = setInterval(() => {
            pollWorkoutState();
            checkCompletion();
        }, 500);
    </script>
</body>
</html>
